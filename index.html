        <script>
                function populateVideos(){
                
                        var request = new XMLHttpRequest();
                        videoIds = [];
                
                        request.open('GET', 'https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=UCEDS2nhcs8RDbS9-CGGCjHA&maxResults=25&key=AIzaSyDvF3ZIBBBIFu_9ZyfCbfLSgsQev1MciKg', true);
                        request.onload = function () {
                
                                // Begin accessing JSON data here
                                var data = JSON.parse(this.response);
                
                                if (request.status >= 200 && request.status < 400) {
                                results = data.pageInfo.totalResults;
                                items = data.items;
                                items.forEach(element => {
                                        if('id' in element){
                                                if('videoId' in element.id){
                                                        videoIds.push(element.id.videoId)
                                                }
                                        }
                                });
                                        
                
                                } else {
                                        console.log('error');
                                }
                
                                videoIds.forEach(element => {
                                        var sec = document.createElement("section");
                                        sec.class = "w3-container w3-content w3-center";
                                        sec.style = "max-width:2400px; height:100vh;  padding:0;";
                                        var ifr = document.createElement("iframe");
                                        ifr.src = "https://www.youtube.com/embed/"+element;
                                        ifr.frameborder = '0';
                                        ifr.allow = "autoplay; encrypted-media";
                                        ifr.style = "height:100vh; width:100vw; padding:0;";
                                        sec.appendChild(ifr);
                                        parentSec = document.getElementById('videos');
                                        parentSec.appendChild(sec);
                                });
                        }
                        request.send();
                }
                populateVideos();
        </script>
